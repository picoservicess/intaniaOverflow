name: Prettier

on:
  push:
    branches: ["**"]
  # pull_request:
  #   branches:
  #     - main

jobs:
  prettier:
    name: Run prettier
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npx prettier --write . --plugin=@trivago/prettier-plugin-sort-imports
