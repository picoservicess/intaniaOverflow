# notification-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          ports:
            - containerPort: 5002
          env:
            - name: PORT
              value: '5002'
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: intania-overflow-config
                  key: RABBITMQ_URL
            - name: RABBITMQ_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: intania-overflow-config
                  key: RABBITMQ_QUEUE
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: intania-overflow-config
                  key: JWT_SECRET
